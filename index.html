    <body class="meli">
        
        <header>
            <div class="layout">

            <div class="layout">

                        <span class="ch-price">$1230 <sup>99</sup></span>
                        <form action="">

                                <p>
                                    <label for="quantity">Quantity</label>
                                    <select id="quantity"> 
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </p>
                                <p>
                                    <label for="payment">Payment</label> 
                                    <select id="payment">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </p>
                            </fieldset>
                            <input type="submit" class="ch-btn" value="Buy">

                    </section>
                    <section class="other-products">
                        <h2>More products like this</h2>

                            </ul>
                        </div>
                    </section>
                </section>
                <hr>
                <section class="tabs">
                   <div class="tab">
                       <input type="radio" id="tab-1" name="tab-group-1" checked>
                       <label for="tab-1">Tab One</label>
                       
                       <div class="content">
                           <p>stuff 1</p>
                       </div> 
                   </div>
                    
                   <div class="tab">
                       <input type="radio" id="tab-2" name="tab-group-1">
                       <label for="tab-2">Tab Two</label>
                       
                       <div class="content">
                           <p>stuff 2</p>
                       </div> 
                   </div>
                    
                    <div class="tab">
                       <input type="radio" id="tab-3" name="tab-group-1">
                       <label for="tab-3">Tab Three</label>
                     
                       <div class="content">
                           <p>stuff 3</p>
                       </div>

                </section>
